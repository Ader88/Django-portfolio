{% extends 'base.html' %}
{% load static %}

{% block title %}Kontakt{% endblock %}

{% block content %}
<div class="container">
    <h1>Kontakt</h1>
    <p>Możesz się ze mną skontaktować za pośrednictwiem poniższego formularza:</p>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="message">Treść wiadomości:</label>
            <textarea class="form-control" id="message" name="message" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Wyślij wiadomość</button>
    </form>
    <a href="{% url 'home' %}" class="btn btn-primary mt-3">Powrót do strony głównej</a>
</div>
{% endblock %}
